<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação "A e B"</title>

    <link rel="stylesheet" href="./main.css">    
    <script>
        function validarFormulario() 
        {
            let campoA = document.getElementById("campoA").value;
            let campoB = document.getElementById("campoB").value;
    
            if (parseInt(campoB) > parseInt(campoA)) 
            {
                alert("Formulário válido! 'B' é maior que 'A'.");
                return true;
            } 
            
            else 
            {
                alert("Formulário inválido! Revise os Valores.");
                return false;
            }
        }
    </script>
</head>

<body>
    <h1>Comparação "A e B"</h1>
    <form onsubmit="return validarFormulario()">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
