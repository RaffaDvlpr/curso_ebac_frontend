<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css" />
    <title>Fromulário Jquery</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
        <div class="container">
            <form>
                <div class="itens">
                    <label for="nome">Nome completo:</label>
                    <input type="text" size="35" id="nome" />
                </div>
                <div class="itens">
                    <label for="email">Seu melhor e-mail:</label>
                    <input type="email" size="35" id="email" />
                </div>
                <div class="itens">
                    <label for="tel">Telefone:</label>
                    <input type="tel" size="35" id="tel" />
                </div>
                <div class="itens">
                    <label for="cpf">CPF:</label>
                    <input type="text" size="35" id="cpf" />
                </div>
                <div class="itens">
                    <label for="endereco">Endereço completo: </label>
                    <input type="text" size="35" id="endereco" />
                </div>
                <div class="itens">
                    <label for="cep">CEP:</label>
                    <input type="text" size="35" id="cep" />
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </header>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/jquery.mask.min.js"></script>
    <script src="/main.js"></script>

</body>

</html>
